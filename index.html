<!DOCTYPE html>
<html lang="en">
   <head>
      <meta content="Hey, it's Brian!" property="og:title" />
      <meta content=":-- ♡ --:" property="og:description" />
      <meta content="http://justabrian.me/" property="og:url" />
      <meta content="http://justabrian.me/assets/img/bodybg.png" property="og:image" />
      <meta content="#3f79d1" data-react-helmet="true" name="theme-color" />

      <meta name="Noname / ノナメ" content=":-- ♡ --:">
      <meta color-scheme="blue light" name="theme-color" content="#454FBF">
      <meta itemref="author" itemprop="author" itemscope="" itemtype="http://schema.org/Person" name="author" content="Noname">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title id="vue-managed">Brian</title>
      <script src="https://kit.fontawesome.com/6e5392ed44.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.css">
      <link rel="stylesheet" href="assets/style.css">
      <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
   </head>
   <body>
      <nav id="sidebar" class="hidden">
     </nav>
      <div class="box profile">
         <div class="top-part">
            <img class="profile-picture" v-bind:src="profile_picture" alt="Profile Picture" />
            <br>
            <p style="color: #2433ff;" class="name"><b><i>Brian</i></b></p>
         </div>
         <div class="middle-part">
            <div class="bio">
               <center>
                  <b>
                     <p style="color: #a3a3eb;" v-html="description"></p>
                  </b>
               </center>
            </div>
            <hr>
            <div class="projects">
               <h1></h1>
               <a v-for="project in projects" class="project-box" v-bind:href="project.link" target="_blank" v-bind:id="project.id">
                  <img v-bind:src="project.image" v-bind:alt="project.name" />
                  <p style="color: #a3a3eb"><b>{{ project.name }}</b></p> <!--#2433ff-->
                  <p class="project-description">{{ project.description }}</p>
               </a>
            </div>
         </div>
         <div class="bottom-part">
            <br>
            <div class="social-container">
               <div class="github">
                  <b><a href="https://github.com/JustSomeNoname" style="color: #a3a3eb;">JustSomeNoname</a></b>
               </div>
               <div class="imprint">
                  <b><a href="/impressum.html" style="color: #a3a3eb;">Impressum</a></b>
               </div>
            </div>
         </div>         
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
      <script src="./assets/config.js"></script>
      <script src="./assets/app.js"></script>
   </body>
</html>
